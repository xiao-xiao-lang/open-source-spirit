<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开源精神 - 项目查询</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐧</text></svg>">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-code-branch"></i>
                <span>开源精神</span>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link active">
                    <i class="fas fa-search"></i>
                    <span>查询</span>
                </a>
                <a href="/apply.html" class="nav-link">
                    <i class="fas fa-plus-circle"></i>
                    <span>申号</span>
                </a>
                <a href="/profile.html" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>我的</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <main class="container">
        <!-- 页面头部 -->
        <header class="page-header">
            <h1><i class="fas fa-search"></i> 开源项目查询</h1>
            <p class="subtitle">输入开源号或项目名称，查找开源项目信息</p>
        </header>

        <!-- 搜索区域 -->
        <div class="search-section">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="输入开源号 (如: KY202312ABC12) 或项目名称"
                    autocomplete="off"
                >
                <button id="search-btn" class="btn btn-primary">
                    <i class="fas fa-search"></i> 查询
                </button>
            </div>
            <div class="search-hint">
                <p><i class="fas fa-lightbulb"></i> 提示：支持按完整开源号或项目名称关键词搜索</p>
            </div>
        </div>

        <!-- 热门标签 -->
        <div class="tags-section">
            <h3><i class="fas fa-tags"></i> 热门标签</h3>
            <div class="tags-container">
                <span class="tag" data-search="前端">前端开发</span>
                <span class="tag" data-search="AI">人工智能</span>
                <span class="tag" data-search="区块链">区块链</span>
                <span class="tag" data-search="开源">开源工具</span>
                <span class="tag" data-search="学习">学习资源</span>
                <span class="tag" data-search="KY2023">2023年项目</span>
            </div>
        </div>

        <!-- 查询结果 -->
        <div class="results-section">
            <div class="section-header">
                <h3><i class="fas fa-list"></i> 查询结果</h3>
                <div class="result-count">
                    找到 <span id="result-count">0</span> 个项目
                </div>
            </div>
            
            <!-- 无结果状态 -->
            <div class="no-results" id="no-results">
                <div class="no-results-icon">
                    <i class="fas fa-search"></i>
                </div>
                <h3>开始搜索</h3>
                <p>输入开源号或项目名称查询相关信息</p>
                <p class="hint">例如：<code>KY202312ABC12</code> 或 <code>开源精神分号器</code></p>
            </div>

            <!-- 结果列表 -->
            <div class="results-container" id="results-container">
                <!-- 结果卡片会通过JS动态插入 -->
            </div>

            <!-- 分页 -->
            <div class="pagination" id="pagination" style="display: none;">
                <button id="prev-page" class="btn btn-outline">
                    <i class="fas fa-chevron-left"></i> 上一页
                </button>
                <span class="page-info">
                    第 <span id="current-page">1</span> 页 / 共 <span id="total-pages">1</span> 页
                </span>
                <button id="next-page" class="btn btn-outline">
                    下一页 <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <a href="/" class="bottom-nav-item active">
            <i class="fas fa-search"></i>
            <span>查询</span>
        </a>
        <a href="/apply.html" class="bottom-nav-item">
            <i class="fas fa-plus-circle"></i>
            <span>申号</span>
        </a>
        <a href="/profile.html" class="bottom-nav-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>

    <!-- 脚本 -->
    <script src="/js/main.js"></script>
    <script src="/js/query.js"></script>
</body>
</html>
